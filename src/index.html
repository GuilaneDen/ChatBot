<!DOCTYPE html>
<html>
  <head>
    <title>My Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
     <div class="container">
       <div class="row clearfix">
          <div class="col-lg-12">
              <div class="card chat-app">
                  <div id="plist" class="people-list">
                      <ul class="list-unstyled bot-list mt-2 mb-0">
                          <!-- Here is the bot list render -->
                      </ul>
                  </div>
                  <div class="chat">
                      <div class="chat-header clearfix">
                        <h6 class="m-b-0">Chat Bot</h6>
                      </div>
                      <section id="chat-list" class="chat-history overflow-auto">
                            <!-- here is the chat list render -->
                      </section>
                      <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <button id="research" type="button" class="btn btn-primary">Send</button>
                            <input id="search" type="text" class="form-control" placeholder="Enter text here...">
                        </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
